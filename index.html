<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="document">
    <i class="far fa-moon" id="dark" onclick="dark()"></i>
    <i class="far fa-sun" id="light" onclick="light()"></i>
</body>

<script>
    function dark(){
        document.getElementById("dark").style.visibility = "hidden";
        document.getElementById("light").style.visibility = "visible"; 
        document.getElementById("document").style.backgroundColor = "Black"; 
        document.getElementById("light").style.color = "white";
    }
    function light(){
        document.getElementById("dark").style.visibility = "visible";
        document.getElementById("light").style.visibility = "hidden"; 
        document.getElementById("document").style.backgroundColor = "White"; 
    }


</script>
</html>
